<div class="row">
  <div class="col-lg-5">
    <form>
      <nb-card size="small">
        <nb-card-header>Filter</nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="student-name" class="label col-sm-3 col-form-label">Student name</label>
            <div class="col-sm-9">
              <input nbInput fullWidth id="student-name" placeholder="Student name" name="student-name"
                     [(ngModel)]="request_params.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="student-nic" class="label col-sm-3 col-form-label">Student NIC</label>
            <div class="col-sm-9">
              <input nbInput fullWidth id="student-nic" placeholder="Student NIC" name="student-nic"
                     [(ngModel)]="request_params.nic">
            </div>
          </div>
          <div class="form-group row">
            <label for="student-id" class="label col-sm-3 col-form-label">Student ID</label>
            <div class="col-sm-9">
              <input nbInput fullWidth id="student-id" placeholder="Student ID" name="student-id"
                     [(ngModel)]="request_params.student_id">
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton hero status="success" size="small" class="float-right"
                  (click)="searchStudent()">Search</button>
        </nb-card-footer>
      </nb-card>
    </form>

    <nb-card size="tiny">
      <nb-card-body></nb-card-body>
      <nb-card-footer></nb-card-footer>
    </nb-card>
  </div>
  <div class="col-lg-7">
    <nb-card size="large">
      <nb-card-header>Students</nb-card-header>
      <nb-list>

        <nb-list-item *ngFor="let student of allStudents" class="medium-padding">

          <div class="user-card">
            <nb-user size="medium" name="{{student.name}}" title="{{student.contact}}">à¶š</nb-user>
          </div>
          <div class="student-id-card">
            <div class="caption">Student ID</div>
            <div class="value">{{ student.studentId }}</div>
          </div>

        </nb-list-item>

      </nb-list>
    </nb-card>
  </div>
</div>
